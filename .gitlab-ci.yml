image: docker:dind
services:
    - docker:dind

variables:
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:latest
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  CONTAINER_STABLE_IMAGE: $CI_REGISTRY_IMAGE:stable

before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build_test:
  stage: build
  script:
    - docker build --pull -t $CONTAINER_TEST_IMAGE .
      #    - docker push $CONTAINER_TEST_IMAGE

build_stable:
  script:
    - docker build --pull -t $CONTAINER_RELEASE_IMAGE .
      #    - docker push $CONTAINER_RELEASE_IMAGE
      #    - docker tag $CONTAINER_RELEASE_IMAGE $CONTAINER_STABLE_IMAGE
      #    - docker push $CONTAINER_STABLE_IMAGE
  only:
    - tags

